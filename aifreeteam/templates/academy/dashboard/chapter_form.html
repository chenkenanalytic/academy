{% extends 'academy/dashboard/base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm mt-4">
            <div class="card-header bg-white py-3">
                <h4 class="mb-0">新增章節</h4>
                <div class="small text-muted mt-1">課程：{{ course.title }}</div>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}

                    <div class="mb-3">
                        {{ form.title.label_tag }}
                        {{ form.title }}
                        {{ form.title.errors }}
                    </div>

                    <div class="mb-3">
                        {{ form.order.label_tag }}
                        {{ form.order }}
                        <div class="form-text">數字越小排越前面</div>
                    </div>

                    <div class="d-grid gap-2 mt-4">
                        <button type="submit" class="btn btn-primary">新增章節</button>
                        <a href="{% url 'dashboard_course_manage' course.slug %}"
                            class="btn btn-outline-secondary">取消</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
