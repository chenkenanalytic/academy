<nav class="navbar navbar-expand-lg bg-white shadow-sm sticky-top">
  <div class="container">
    <a class="navbar-brand" href="{% url 'academy_main' %}">自由學院</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNav">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="mainNav">
      <ul class="navbar-nav ms-auto mb-2 mb-lg-0 align-items-center">
        <li class="nav-item"><a class="nav-link py-3" href="{% url 'academy_course_search' %}">課程清單</a></li>
        <!-- <li class="nav-item"><a class="nav-link" href="#categories">類別</a></li> -->
        <!-- <li class="nav-item"><a class="nav-link" href="#about">關於學院</a></li> -->
        <li class="nav-item dropdown">
          {% if user.is_authenticated %}
          <a class="nav-link d-flex align-items-center ms-lg-3" href="#" role="button" data-bs-toggle="dropdown"
            aria-expanded="false">
            <i class="fa-solid fa-circle-user fs-3" style="color: var(--primary-color);"></i>
          </a>
          <ul class="dropdown-menu dropdown-menu-end">
            <li><a class="dropdown-item" href="/academy/account">個人資訊</a></li>
            <li><a class="dropdown-item" href="/academy/my_course">我的課程</a></li>
            <li>
              <hr class="dropdown-divider">
            </li>
            <li>
              <a class="dropdown-item text-danger logout-link" href="{% url 'academy_logout' %}">登出</a>
            </li>
          </ul>
          <script>
            document.querySelectorAll('.logout-link').forEach(link => {
              link.addEventListener('click', function (e) {
                e.preventDefault();
                const url = this.getAttribute('href');
                Swal.fire({
                  title: '確定要登出嗎？',
                  icon: 'question',
                  showCancelButton: true,
                  confirmButtonColor: 'var(--primary-color)',
                  cancelButtonColor: '#6c757d',
                  confirmButtonText: '確定',
                  cancelButtonText: '取消'
                }).then((result) => {
                  if (result.isConfirmed) {
                    window.location.href = url;
                  }
                });
              });
            });
          </script>
          {% else %}
          <a class="btn btn-primary ms-lg-3" href="{% url 'academy_login' %}">登入</a>
          {% endif %}
        </li>
      </ul>
    </div>
  </div>
</nav>
